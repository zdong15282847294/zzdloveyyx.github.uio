<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像展示网站</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/images/touxiangbizhi.jpg'); /* 页面背景图片 */
            background-size: cover; /* 背景图片覆盖页面 */
            background-position: center; /* 背景居中 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
        }

        /* 容器样式 */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* 图片展示区域 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05); /* 鼠标悬停时放大效果 */
        }

        .wallpaper {
            width: 100%;
            height: 300px; /* 你可以根据需要调整高度 */
            margin: 30px 0;
            border-radius: 15px;
            background-image: url('/static/images/touxiangall.png');
            background-size: contain; /* 修改为 contain 确保图片完整展示 */
            background-position: center;
            background-repeat: no-repeat; /* 禁止图片重复 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* 文本区 */
        .text-area {
            font-size: 1.4em;
            color: #FFD700;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        /* 返回按钮样式 */
        .back-btn {
            position: fixed;
            bottom: 20px; /* 距离底部20px */
            right: 20px; /* 距离右侧20px */
            padding: 10px 15px;
            background-color: #FF6600; /* 背景颜色 */
            color: white; /* 字体颜色 */
            border: none;
            border-radius: 5px; /* 圆角 */
            text-decoration: none; /* 去掉下划线 */
            font-size: 1.2em;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影效果 */
        }

        .back-btn:hover {
            background-color: #ff4500; /* 悬停时的颜色 */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>给宝宝画的头像</h1>

        <!-- 头像展示区域 -->
        <div class="image-grid">
            <img src="/static/images/touxiang1.jpg" alt="头像1">
            <img src="/static/images/touxiang2.jpg" alt="头像2">
        </div>

        <!-- 壁纸展示 -->
        <div class="wallpaper"></div>

        <!-- 文本区 -->
        <div class="text-area">
            <p>乖乖宝宝，这是我给你画的头像！请笑纳，虽然可能不太好看，但是我精力去画了嘿嘿，没有描别人的作品哦，是自己一笔一笔画出来的！</p>
        </div>
    </div>

    <!-- 返回按钮 -->
    <a href="javascript:history.back()" class="back-btn">返回</a>

</body>
</html>
