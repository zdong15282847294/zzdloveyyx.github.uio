<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸礼盒</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/images/xiantiaobizhi.png'); /* 背景壁纸的路径 */
            background-size: cover; /* 让背景图片覆盖整个页面 */
            background-position: center; /* 让背景居中显示 */
            background-repeat: no-repeat; /* 背景不重复 */
            background-attachment: fixed; /* 页面滚动时，背景固定 */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #FF6600;
            font-size: 3em;
            margin-top: 30px;
            text-shadow: 2px 2px 8px #FFD700;
        }

        /* 容器样式 */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列布局 */
            gap: 30px; /* 礼盒之间的间距 */
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .gift-box {
            width: 300px;
            height: 300px;
            background-image: url('/static/images/liwu.png'); /* 礼盒图片 */
            background-size: contain; /* 改为 contain 确保图片完整显示 */
            background-repeat: no-repeat; /* 禁止图片重复 */
            background-position: center; /* 确保图片居中 */
            cursor: pointer;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* 打开礼盒的动画 */
        .open-animation {
            animation: openGiftBox 1s forwards; /* 1秒打开动画 */
        }

        @keyframes openGiftBox {
            0% {
                transform: scale(1) rotate(0deg); /* 初始状态 */
            }
            50% {
                transform: scale(1.2) rotate(20deg); /* 放大并旋转 */
            }
            100% {
                transform: scale(0); /* 缩小消失 */
            }
        }

        /* 弹出框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%; /* 弹出框宽度调整为60% */
            max-width: 600px; /* 限制最大宽度 */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 100;
            padding: 20px;
        }

        .modal img {
            width: 70%; /* 图片宽度调整为100% */
            height: auto; /* 保持图片比例 */
            border-radius: 10px;
        }

        /* 关闭按钮样式 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #FF6600;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #ff4500;
        }

        /* 背景遮罩层 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        /* 返回按钮样式 */
        .back-btn {
            position: fixed;
            bottom: 20px; /* 距离底部20px */
            right: 20px; /* 距离右侧20px */
            padding: 10px 15px;
            background-color: #FF6600; /* 背景颜色 */
            color: white; /* 字体颜色 */
            border: none;
            border-radius: 5px; /* 圆角 */
            text-decoration: none; /* 去掉下划线 */
            font-size: 1.2em;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影效果 */
        }

        .back-btn:hover {
            background-color: #ff4500; /* 悬停时的颜色 */
        }

    </style>
</head>
<body>

    <h1>壁纸礼盒</h1>

    <div class="container">
        <!-- 六个礼盒 -->
        <div class="gift-box" data-target="modal1"></div>
        <div class="gift-box" data-target="modal2"></div>
        <div class="gift-box" data-target="modal3"></div>
        <div class="gift-box" data-target="modal4"></div>
        <div class="gift-box" data-target="modal5"></div>
        <div class="gift-box" data-target="modal6"></div>
    </div>

    <!-- 弹出框内容（每个礼盒对应一个壁纸） -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <div class="modal" id="modal1">
        <img src="/static/images/wallpaper1.jpg" alt="壁纸1">
        <span class="close-btn" onclick="closeModal()">×</span>
    </div>

    <div class="modal" id="modal2">
        <img src="/static/images/wallpaper2.jpg" alt="壁纸2">
        <span class="close-btn" onclick="closeModal()">×</span>
    </div>

    <div class="modal" id="modal3">
        <img src="/static/images/wallpaper3.jpg" alt="壁纸3">
        <span class="close-btn" onclick="closeModal()">×</span>
    </div>

    <div class="modal" id="modal4">
        <img src="/static/images/wallpaper4.jpg" alt="壁纸4">
        <span class="close-btn" onclick="closeModal()">×</span>
    </div>

    <div class="modal" id="modal5">
        <img src="/static/images/wallpaper5.png" alt="壁纸5">
        <span class="close-btn" onclick="closeModal()">×</span>
    </div>

    <div class="modal" id="modal6">
        <img src="/static/images/wallpaper6.jpg" alt="壁纸6">
        <span class="close-btn" onclick="closeModal()">×</span>
    </div>

    <!-- 在页面底部呈现你想说的话 -->
    <div class="message-box">
        <h2>宝宝这是我制作的一些壁纸嘿嘿，希望你能喜欢，点击线条小狗就会出现啦</h2>
    </div>

    <!-- 返回按钮 -->
    <a href="javascript:history.back()" class="back-btn">返回</a>

    <script>
        // 为每个礼盒添加点击事件，显示对应的壁纸
        var giftBoxes = document.querySelectorAll('.gift-box');
        giftBoxes.forEach(function(box) {
            box.addEventListener('click', function() {
                var target = box.getAttribute('data-target');
                box.classList.add('open-animation'); // 添加打开动画

                setTimeout(function() {
                    openModal(target); // 动画结束后显示弹出框
                }, 1000); // 等待1秒，确保动画完成
            });
        });

        // 打开弹出框
        function openModal(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // 关闭弹出框
        function closeModal() {
            var modals = document.querySelectorAll('.modal');
            modals.forEach(function(modal) {
                modal.style.display = 'none';
            });
            document.getElementById('overlay').style.display = 'none';

            // 移除所有礼盒的动画效果，以便下次点击时可以重新播放动画
            giftBoxes.forEach(function(box) {
                box.classList.remove('open-animation');
            });
        }
    </script>

</body>
</html>
